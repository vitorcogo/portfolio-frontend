<section class="experiences">
  <div class="experience" *ngFor="let experience of experiences">
    <span class="experience__time">{{ experience.startDate }} - {{ experience.endDate }}</span>
    <div class="experience__title">
      <a class="experience__title--company" [href]="experience.companyUrl" target="_blank">
        <img src="./../../../assets/icons/link_icon.svg">
        {{ experience.companyName }}
      </a>
      <span class="experience__title--position">Â· {{ experience.position }}</span>
    </div>
    <div class="experience__description">{{ experience.description }}</div>
    <div class="experience__skills">
      <div class="experience__skills__item" *ngFor="let skill of experience.skills">
        <span class="experience__skills__item--fade-text">{{ skill }}</span>
      </div>
    </div>
  </div>
</section>
